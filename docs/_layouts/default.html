<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <script src="{{ '/javascripts/fontfaceobserver.js' | prepend: site.baseurl }}"></script>
    <script src="{{ '/javascripts/blog.js' | prepend: site.baseurl }}"></script>

    <!-- Created with Arabic Jekyll - http://github.com/a3ammar/arabic-jekyll -->
  </head>

  <body lang="fa">
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          {% if site.avatar %}
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
          {% endif %}

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">خانه</a>
            <a href="{{ site.baseurl }}/about">درباره</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container {% if page.class %}{{ page.class }}{% endif %}">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
    {% include footer.html %}
  </body>
</html>
